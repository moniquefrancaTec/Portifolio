<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook entre ou cadastre-se</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section class="container"> <!--Container principal-->
     <section class="left"><!--item a esquerda da pg-->
        <img src="imagem/fb-logo.svg" alt="logo do facebook">
        <p>
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
     </section>
     <section class="right"><!--item a direita da pg-->
         <form action="">
            <input type="text" placeholder="Email ou telefone">
            <input type="password" placeholder="Senha">
            <a class="right_loginBtn right_loginBtn--hover" href="">Entrar</a>
            <a class="right_forget"href="">Esqueceu a senha?</a>
            <section class="right_sign-up">
                <a class="right_signupBtn" href="">Criar nova conta</a>
            </section>
         </form>
         <p>
            <strong>Criar uma página</strong> para uma celebridade, uma marca, ou uma empresa.
        </p>
     </section>
    </section>
</body>
</html>
