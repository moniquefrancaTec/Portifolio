<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-login</title>
    <link rel="shortcut icon" href="imagem/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section class="container">
        <section class="phone">
            <img src="imagem/instagram-celular.png" alt="celular">
        </section>
        <section class="continue">
            <aside class="continue_group">
                <img src="imagem/instagram-logo.png" class="instagram-logo" alt="Instagram logo">      
                <img src="imagem/avatar.jpg" class="profile-photo"alt="avatar perfil">         
            <a href="#" class="continue_login">Continue como Monique França</a>
            <a href="#" class="continue_logout">Remover conta</a>
            </aside>
            <aside class="continue_group">       
            <p class="continue_not-account">Não é Você?</p>
            <p class="continue_not-account">
                <span class="continue_link">Alternar Contas</span>
                ou 
                <span class="continue_link">Inscreva-se</span>
            </p>
           </aside>       
          <section class="app">
            <p class="app_get"> Baixe o aplicativo</p>
            <aside class="app_download">
                <a href="#" class="app_google"><img src="imagem/googleplay-button.png"></a>
                <a href="#" class="app_store"><img src="imagem/apple-button.png"></a>
            </aside>
        </section>
        </section>
    </section>
</body>
</html>
